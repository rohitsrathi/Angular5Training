<form>
  <fieldset>
    
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" [(ngModel)]="userName" id="userName" name="userName" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" id="password" name="password" placeholder="Password">
    </div>
    
    </fieldset>
    <button type="button" class="btn" (click)="login()">Login</button>
</form>
